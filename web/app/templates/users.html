{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
    </tr>
    </thead>
    <tbody>
    {%for user in users%}
    <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{user.name}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock  %}
